<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://wallpapers.com/images/high/floating-villages-anime-scenery-nsc57u5t8n5y7tnp.webp")
        no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* optional dark overlay to make form pop */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .login-box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 40px;
      width: 350px;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: bold;
    }

    .login-box label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    .login-box input:focus {
      border: 1px solid #4da3ff;
      box-shadow: 0 0 8px #4da3ff;
      background: rgba(255, 255, 255, 0.3);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .options a {
      color: #4da3ff;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #333;
    }

    .register {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register a {
      color: #4da3ff;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form>
      <label for="username">Your username</label>
      <input type="text" id="username" placeholder="Enter Username" required />

      <label for="password">Your password</label>
      <input type="password" id="password" placeholder="Enter Password" required />

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="register">
        Not a member? <a href="#">Register here!</a>
      </div>
    </form>
  </div>
</body>
</html>
